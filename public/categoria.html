<!-- BEGIN HEADER------------------------------------------------------------------- -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8" />
    <meta name="description" content="Desafio Frontend realizado por Elizeu Oliveira da Silva.">

    <meta property="og:locale" content="pt_BR">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Desafio frontend">
    <meta property="og:description" content="Desafio Frontend realizado por Elizeu Oliveira da Silva.">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon.gif">
    <!-- Android Icon -->
    <link rel="icon" sizes="192x192" href="/assets/img/favicon.gif">
    <!-- MS Edge Icon -->
    <meta name="msapplication-TileImage" content="/assets/img/favicon.gif">

    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.gif">
    <title>WEBJUMP | Desafio Frontend</title>

    <link rel="stylesheet" href="/dist/css/normalize.min.css" />
    <link rel="stylesheet" href="/dist/css/desafio-frontend.css" />
</head>

<body>

    <header class="c-header">

        <div class="c-header__top">

            <div class="c-container" tabindex="0">
                <a>Acesse sua Conta</a>
                ou
                <a>Cadastre-se</a>
            </div>

        </div>

        <div class="c-header__mid">
            <div class="c-container">

                <div class="l-flex l-flex--center l-flex--negative">

                    <article class="l__col-8">
                        <div class="c-header__logo">
                            <a href="/">
                                <img src="assets/img/logo.jpg" alt="Desafio Frontend Webjump">
                            </a>
                        </div>
                    </article>

                    <article class="l__col-4">
                        <form class="c-search l-flex">
                            <input type="text" class="c-search__input" aria-label="Informe sua busca">
                            <input type="submit" class="c-search__submit" value="Buscar">
                        </form>
                    </article>
                </div>

            </div>
        </div>

        <div class="c-header__bottom">
            <div class="c-container">

                <nav>
                    <ul class="js-render-nav-categories">
                    </ul>
                </nav>

            </div>

        </div>

    </header>

    <!-- END HEADER------------------------------------------------------------------- -->


    <section class="c-section c-section--product">

        <div class="c-container">

            <div class="c-breadcrumb js-render-breadcrumb">
                
            </div>

            <div class="l-flex l-flex--center l-flex--stretch l-flex--wrap l-flex--negative">
            
                <aside class="l__col-3">
                    <nav>
                      <h2>
                        Filtre por
                      </h2>
                      <div class="js-render-product-filter">

                      </div>
                    </nav>
                  </aside>

                  <main class="l__col-9 js-render-product-content">

                  </main>

            </div>

        </div>



    </section>


    <!-- BEGIN FOOTER------------------------------------------------------------------- -->

    <footer class="c-footer">
        <div class="c-container">
            <div class="c-empty-content"></div>
        </div>

        <script src="dist/main.js"></script>
    </footer>

</body>

</html>

<!-- END FOOTER------------------------------------------------------------------- -->
